<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="./img/logo.png" />
        <title>Marbles Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="./img/logo.png" alt="Marbles Game">
            <a id="rules" href="#rules">Rules</a>
        </div>

        <div class="main">
            <div class="start_button">
                <input type="text" id="player_name_input" placeholder="Enter your name">
                <button id="start">Start</button>
            </div>
            <div class="game_interface">
                <div class="game_board">
                    <div class="column-1">
                        <h3 class="player_headline" id="player_name"></h3>
                        <div class="score">
                            <span id="player_score">10</span>
                            <img class="marble" src="./img/marble.png" alt="Marble">
                        </div>
    
                        <div class="operations">
                            <p class="selected">You select: <span id="selected_player"></span></p>
                            <p class="guess">Your guess is: <span id="guess_player"></span></p>
                        </div>
                    </div>
                    <div class="column-2">
                        <p>Round: <span id="round_number">1</span></p>
                        <p class="help_text"></p>
    
                        <div class="result">
                            <div class="player_choise">
                                <div id="button-container">
    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column-3">
                        <h3 class="player_headline" id="computer_name">Computer</h3>
                        <div class="score">
                            <span id="computer_score">10</span>
                            <img class="marble" src="./img/marble.png" alt="Marble">
                        </div>
    
                        <div class="operations">
                            <p class="selected">Computer select: <span id="selected_computer"></span></p>
                            <p class="guess">Computer guess is: <span id="guess_computer"></span></p>
                        </div>
                    </div>
                </div>
                <div class="game_info">
                    <button class="game_restart_button">Click to restart</button>
                    <div class="game_logs"></div>
                    <div class="game_matrix2"></div>
                    <div class="game_matrix"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <span>Inspired by netflix show <a href="https://www.netflix.com/ua-en/title/81040344" target="_blank">'Squid Game'</a>.</span>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
